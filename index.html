<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>iKNSA - ng course</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>

    <header class="row-fluid">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="">iKNSA Angular course</a>
            </div>

            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="">Accueil</a></li>
                    <li><a href="">A propos</a></li>
                    <li><a href="">Recrutement</a></li>
                    <li><a href="">Demande de devis</a></li>
                    <li><a href="">Friends</a></li>
                    <li><a href="">New Friends</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="row-fluid">
        <main class="container-fluid">

            <div class="jumbotron col-md-4 col-md-offset-4">
              <label for="name">Name: </label>
              <input type="text" ng-model="yourName" placeholder="Enter a name here">
              <h1>Hello {{yourName}}!</h1>
            </div>

            <div class="jumbotron col-md-4 col-md-offset-4">
              <h1>{{2 + 2}}</h1>
            </div>

            <div class="jumbotron col-md-4 col-md-offset-4">
                <input type="text" ng-model="first"></input>
                <input type="text" ng-model="second"></input>
              <h1>{{(first - 0) + (second - 0)}}</h1>
            </div>

        </main>
    </div>

    <div class="clearfix"></div>
    <hr>
    <div class="row-fluid">
        <footer>
            <div class="jumbotron">
                <h2 class="text-center">My Great angular app</h2>
            </div>
        </footer>
    </div>
</body>
</html>
